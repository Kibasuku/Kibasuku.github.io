<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D view</title>
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>

    <body>

        <script type="module">

             

			import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.114/build/three.module.js';

            import { DDSLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/DDSLoader.js';
            import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/MTLLoader.js';
            import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/OBJLoader.js';
			

			var camera, scene, renderer;

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);
				camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
				camera.rotation.y = 45/180*Math.PI;
				camera.position.x = 800;
				camera.position.y = 100;
				camera.position.z = 1000;
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);

				scene = new THREE.Scene();
				
				var hlight = new THREE.AmbientLight (0x404040,100);
				scene.add(hlight);
				var directionalLight = new THREE.DirectionalLight(0xffffff,100);
				directionalLight.position.set(0,1,0);
				directionalLight.castShadow = true;
				scene.add(directionalLight);
				var light = new THREE.PointLight(0xc4c4c4,10);
				light.position.set(0,300,500);
				scene.add(light);
				var light2 = new THREE.PointLight(0xc4c4c4,10);
				light2.position.set(500,100,0);
				scene.add(light2);
				var light3 = new THREE.PointLight(0xc4c4c4,10);
				light3.position.set(0,100,-500);
				scene.add(light3);
				var light4 = new THREE.PointLight(0xc4c4c4,10);
				light4.position.set(-500,300,500);
				scene.add(light4);

				var loader = new OBJLoader();

// load a resource
				loader.load(
					// resource URL
					'Model/OBJ.obj',
					// called when resource is loaded
					function ( object ) {

						scene.add( object );

					},
					// called when loading is in progresses
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );

					}
				 renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);
				//

				}
	      function animate() {
		renderer.render(scene,camera);
		requestAnimationFrame(animate);
	      }
	      init();

		

        </script>

    </body>
</html>
