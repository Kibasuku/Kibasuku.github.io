<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - OBJLoader + MTLLoader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
        </div>

        <script type="module">

             

			import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.114/build/three.module.js';

            import { DDSLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/DDSLoader.js';
            import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/MTLLoader.js';
            import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/OBJLoader.js';
			

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var onProgress = function ( xhr ) {

                    if ( xhr.lengthComputable ) {

                        var percentComplete = xhr.loaded / xhr.total * 100;
                        console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

                    }

                };

                var onError = function () { };

                var manager = new THREE.LoadingManager();
                manager.addHandler( /\.dds$/i, new DDSLoader() );

                // comment in the following line and import TGALoader if your asset uses TGA textures
                // manager.addHandler( /\.tga$/i, new TGALoader() );

                 var mesh = new MTLLoader( manager )
                    .setPath( 'Model/' )
                    .load( 'OBJ.mtl', function ( materials ) {

                        materials.preload();

                        new OBJLoader( manager )
                            .setMaterials( materials )
                            .setPath( 'Model/' )
                            .load( 'OBJ.obj', function ( object ) {

                                object.position.y = - 95;
                                scene.add( object );

                            }, onProgress, onError );

                    } );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		

        </script>

    </body>
</html>
