<!DOCTYPE html>
<html lang="en">
    <head>
        <title>3D view</title>
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader + MTLLoader
        </div>

        <script type="module">

             

			import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.114/build/three.module.js';

            import { DDSLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/DDSLoader.js';
            import { MTLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/MTLLoader.js';
            import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.114/examples/jsm/loaders/OBJLoader.js';
			

			var camera, scene, renderer;
			var mesh;

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);
				camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
				camera.rotation.y = 45/180*Math.PI;
				camera.position.x = 800;
				camera.position.y = 100;
				camera.position.z = 1000;
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);

				scene = new THREE.Scene();
				
				var hlight = new THREE.AmbientLight (0x404040,100);
				scene.add(hlight);
				directionalLight = new THREE.DirectionalLight(0xffffff,100);
				directionalLight.position.set(0,1,0);
				directionalLight.castShadow = true;
				scene.add(directionalLight);
				light = new THREE.PointLight(0xc4c4c4,10);
				light.position.set(0,300,500);
				scene.add(light);
				light2 = new THREE.PointLight(0xc4c4c4,10);
				light2.position.set(500,100,0);
				scene.add(light2);
				light3 = new THREE.PointLight(0xc4c4c4,10);
				light3.position.set(0,100,-500);
				scene.add(light3);
				light4 = new THREE.PointLight(0xc4c4c4,10);
				light4.position.set(-500,300,500);
				scene.add(light4);

				var onProgress = function ( xhr ) {

				    if ( xhr.lengthComputable ) {

					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

				    }

				};

                var onError = function () { };

                var manager = new THREE.LoadingManager();
                manager.addHandler( /\.dds$/i, new DDSLoader() );

                // comment in the following line and import TGALoader if your asset uses TGA textures
                // manager.addHandler( /\.tga$/i, new TGALoader() );

                 var obj = new MTLLoader( manager )
                    .setPath( 'Model/' )
                    .load( 'OBJ.mtl', function ( materials ) {

                        materials.preload();

                        new OBJLoader( manager )
                            .setMaterials( materials )
                            .setPath( 'Model/' )
                            .load( 'OBJ.obj', function ( object ) {

                                object.position.y = - 95;
                                scene.add( object );

                            }, onProgress, onError );

                    } );
				 renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);
				//

				}
	      function animate() {
		renderer.render(scene,camera);
		requestAnimationFrame(animate);
	      }
	      init();

		

        </script>

    </body>
</html>
